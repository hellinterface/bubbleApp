<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Title</label><input type="text" placeholder="title">
    <label for="">Handle</label><input type="text" placeholder="handle">
    <button id="sendButton">Send</button>
</body>
<script>
    function send() {
        let inputs = document.querySelectorAll('input');
        console.log('SEND');
        fetch("./create", {
            method: "POST",
            body: JSON.stringify({title: inputs[0].value, handle: inputs[1].value})
        }).then(res1 => {
            return res1.json();
        }).then(res2 => {
            console.log(res2);
        });
    }
    sendButton.addEventListener('click', () => send());
</script>
</html>
