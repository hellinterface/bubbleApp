<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../app_external/static/create_group_style.css">
    <!--<link rel="stylesheet" href="../../app_external/static/standard.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../../app_external/static/images/create_group.svg" alt="">
    <div class="form">
        <h1>Create group</h1>
        <div class="item"><label for="">Title</label><input type="text"></div>
        <div class="item"><label for="">Handle</label><input type="text"></div>
        <button id="sendButton">Send</button>
    </div>
</body>
<script>
    function send() {
        let inputs = document.querySelectorAll('input');
        console.log('SEND');
        fetch("./create", {
            method: "POST",
            body: JSON.stringify({title: inputs[0].value, handle: inputs[1].value})
        }).then(res1 => {
            return res1.json();
        }).then(res2 => {
            console.log(res2);
        });
    }
    sendButton.addEventListener('click', () => send());
</script>
</html>
