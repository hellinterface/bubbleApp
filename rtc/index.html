<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>WebRTC</title>
    </head>
    <body>
        <div style="padding: 8px 16px;">
            <b>WebRTC Test</b>
            <button onclick="toggleWebSocket()" id="button_toggleWebSocket">Подключение WebSocket</button>
            <input type="number" value="1" id="input_userId">
        </div>
        <div id="videoElements" style="display: flex; justify-content: center; gap: 16px; flex-wrap: wrap;">
            <div>Peers</div>
            <video id="videoTestElement" autoplay></video>
            <!--<video id="remoteView" autoplay></video>-->
        </div>
        <div style="display: flex; gap: 16px; padding-top: 16px; justify-content: center;">
            <div id="chatContainer">
                <div id="chatHistory"></div>
                <input id="chatInput" type="text" placeholder="Chat message..."/>
            </div>
            <div id="userList"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
