<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/standard.css">
    <title>Bubble | Sign Up</title>
    <style>
        html {
            background: #B0D8DA;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-family: "Segoe UI";
            color: #222;
        }
        body {
            width: 400px;
            height: 480px;
            background: #FFFFFF;
            padding: 16px;
            border-radius: 3%;
        }
        h1{
            font-style: normal;
            font-weight: 600;
            font-size: 28px;
            letter-spacing: 0.01em;
            color: #219ebc;
        }
        div{
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        label{
            font-size: 20px;
            color: #9D9D9D;
        }
        input {
            font-family: "Segoe UI";
            font-size: 16px;
            border-radius: 3px;
            height: 30px;
            border: none;
            border-bottom: 1.2px solid #1d6b8f;
            border-radius: 2px;
            outline: none;
            padding: 0px 10px;
        }
        button{
            font-family: "Segoe UI";
            width: 100%;
            height: 45px;
            border-radius: 20px;
            background: #92CBCE;
            color: aliceblue;
            font-size: 18px;
        }
        #sendRequestButton{
            background: aliceblue;
            color: #92CBCE;
            margin-top: 20px;
        }
        a{
            font-family: "Segoe UI";
            font-size: 16px;
            color: #FFFFFF;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div id="headerLogo"><h1>Регистрация</h1></div>
    </header>
    <div id="userFormContainer">
        <div>
            <label for="username">Имя пользователя</label>
            <input type="text" name="username" required="true" placeholder="username" value="testusername"></input>
        </div>
        <div>
            <label for="visiblename">Видимое имя</label>
            <input type="text" name="visiblename" required="true" placeholder="visiblename" value="Test User 1"></input>
        </div>
        <div>
            <label for="visiblename">Электронная почта</label>
            <input type="text" name="email" required="true" placeholder="email" value="test.yeah@realtime.com"></input>
        </div>
        <div>
            <label for="title">Пароль</label>
            <input type="password" name="password" required="true" placeholder="password" value="test_password_1"></input>
        </div>
        <div>
            <button id="sendRequestButton">sign up</button>
        </div>
    </div>
    <button><a href="/signup">log in</a></button>
    <script>
        async function sha256(message) {
            // encode as UTF-8
            const msgBuffer = new TextEncoder().encode(message);
            // hash the message
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            // convert ArrayBuffer to Array
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            // convert bytes to hex string                  
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        function twodigits(n) {
            if (n < 10) return "0"+n;
            else return n;
        }
        async function sendRequest() {
            var inputs = document.querySelectorAll('input');
            var passwordHash = await sha256(inputs[3].value);
            var currentDate = new Date();
            var fetchRequest = await fetch('/api/users/signup', {
                method: "POST",
                body: JSON.stringify({
                    handle: inputs[0].value,
                    visible_name: inputs[1].value,
                    email: inputs[2].value,
                    join_date: `${currentDate.getFullYear()}${twodigits(currentDate.getMonth()+1)}${twodigits(currentDate.getDate())}`,
                    password_hash: passwordHash
                })
            });
            var res = await fetchRequest.json();
            console.log(res);
        }
        sendRequestButton.addEventListener('click', () => sendRequest());
    </script>
</body>

</html>
